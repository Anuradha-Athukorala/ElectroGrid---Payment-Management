<!DOCTYPE html>
<html>
<head>
<title>Electro Grid</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<h1>Payment Management</h1>
<p>This is a paragraph.</p>
<center><h1>ADD PAYMENT DETAILS</h1></center><div className="card-body">
    <div className="container">
        <div className="form-group">
            <div className="form-group" style={{marginBottom:'15px'}}>
            <label style={{marginBottom:'5px'}}>Payment ID</label>
            <input type="text" className="form-control" name="paid" placeholder="paid" required/>
          </div>

        <div className="form-group" style={{marginBottom:'15px'}}>
        <label style={{marginBottom:'5px'}}>CVV Number</label>
        <input type="text"
         className="form-control" name="cvv" placeholder="cvv"
        </div>

        <div className="form-group" style={{marginBottom:'15px'}}>
         <label style={{marginBottom:'5px'}}>Name</label>
         <input type="text"
        className="form-control"
        name="name"
        placeholder="name"
        </div>

        <div className="form-group" style={{marginBottom:'15px'}}>
        <label style={{marginBottom:'5px'}}>Date</label>
        <input type="text"
        className="form-control"
        name="date"
        placeholder="date"
        </div>

         <div className="form-group" style={{marginBottom:'15px'}}>
         <label style={{marginBottom:'5px'}}> Amount</label>
         <input type="text"
          className="form-control"
          name="amount"
         placeholder="amount"
        </div>

       <br>

        <button className="btn btn-success" type= "submit" style={{mardinTop:'15px'}} onClick={this.onSubmit}>
        &nbsp;ENTER
      </button> 
      </div>
      </div>
      </div>
      </>
</body>
</html>
