<!DOCTYPE html>
<html>
<head>
<title>Electro Grid</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>

h1 {
  color: blue;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid black;
  border-radius: 4px;
}

.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3 {
  background-color: white; 
  color: black; 
  border: 2px solid #f44336;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}
</style>
</head>
<body>

<h1>Payment Management</h1>
<center><h1>ADD PAYMENT DETAILS</h1></center><div className="card-body">
    <div className="container">
        <div className="form-group">
            <div className="form-group">
            <label>Payment ID</label>
            <input type="text" className="form-control" name="paid" placeholder="paid" required/>
          </div>

        <div className="form-group">
        <label>CVV Number</label>
        <input type="text" className="form-control" name="cvv" placeholder="cvv" required/>
        </div>

        <div className="form-group">
         <label>Name</label>
         <input type="text"
        className="form-control" name="name" placeholder="name" required/>
        </div>

        <div className="form-group">
        <label>Date</label>
        <input type="text"className="form-control"name="date"placeholder="date" required/>
        </div>

         <div className="form-group">
         <label> Amount</label>
         <input type="text" className="form-control" name="amount" placeholder="amount" required/>
        </div>

       <br>


       <button class="button button2" type= "submit" onClick={this.onSubmit}>ENTER</button>

       <button class="button button3" type= "submit" onClick={this.onSubmit}>DELETE</button>
      </button> 
      </div>
      </div>
      </div>
      </>
</body>
</html>
